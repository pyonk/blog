{{ partial "header.html" . }}

    <main role="main">
        <article itemscope itemtype="http://schema.org/BlogPosting">
            <h1 class="entry-title" itemprop="headline">{{ .Title }}</h1>
            <span class="entry-meta"><time itemprop="datePublished" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 02, 2006" }}</time>{{ with .Params.categories }}<dl class="entry-categories">{{ range . }}<dt class="category"><a href="/categries/{{ . }}">{{ . }}</a></dt>{{ end }}</dl>{{ end }}</span>
            {{ with .Params.tags }}
            <dl class="entry-tags">
                {{ range . }}
                <dt class="tag"><a href="/tags/{{ . }}">#{{ . }}</a></dt>
                {{ end }}
            </dl>
            {{ end }}
            <section itemprop="entry-text">
                {{ .Content }}
            </section>
        </article>
    </main>

{{ partial "footer.html" . }}
