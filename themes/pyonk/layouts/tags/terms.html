{{ define "main" }}
<div class="posts">
  <header class="page-header">
    <h1>{{ .Title }}</h1>
    {{ if .Params.description }}
      <div class="page-description">
        {{ .Params.description | markdownify }}
      </div>
    {{ end }}
  </header>

  <div class="tag-cloud">
    {{ range .Pages }}
      <a href="{{ .RelPermalink }}" class="tag-item">
        <span class="tag-hash">#</span>{{ .Title }}
        <span class="tag-count">({{ .Pages | len }})</span>
      </a>
    {{ end }}
  </div>
</div>
{{ end }}
