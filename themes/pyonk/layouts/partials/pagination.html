{{ if .Paginator }}
  {{ $paginator := .Paginator }}
  {{ if gt $paginator.TotalPages 1 }}
    <nav class="pagination">
      {{ if $paginator.HasPrev }}
        <a class="pagination__prev" href="{{ $paginator.Prev.URL }}">
          ← {{ i18n "olderPosts" }}
        </a>
      {{ end }}
      
      <div class="pagination__info">
        <span class="pagination__current">{{ $paginator.PageNumber }}</span>
        <span class="pagination__separator"> / </span>
        <span class="pagination__total">{{ $paginator.TotalPages }}</span>
      </div>

      {{ if $paginator.HasNext }}
        <a class="pagination__next" href="{{ $paginator.Next.URL }}">
          {{ i18n "newerPosts" }} →
        </a>
      {{ end }}
    </nav>
  {{ end }}
{{ end }}
