<nav class="menu">
  <ul class="menu__inner">
    {{ $currentPage := . }}
    {{ range $.Site.Menus.main }}
      {{ $menuURL := .URL | relLangURL }}
      {{ $pageURL := $currentPage.RelPermalink }}
      <li{{ if eq $menuURL $pageURL }} class="active"{{ end }}>
        <a href="{{ $menuURL }}">{{ .Name }}</a>
      </li>
    {{ end }}
  </ul>
</nav>
