{{ define "main" }}
<div class="gallery-container">
  <header class="page-header">
    <h1>{{ .Title }}</h1>
    {{ if .Content }}
      <div class="page-description">
        {{ .Content }}
      </div>
    {{ end }}
  </header>

  <div class="gallery-grid">
    {{ range .Pages }}
      <article class="gallery-item">
        {{ if .Params.image }}
          <figure class="gallery-figure">
            <a href="{{ .RelPermalink }}" class="gallery-link">
              <img src="{{ .Params.image | relURL }}" alt="{{ .Title }}" loading="lazy" />
              <div class="gallery-overlay">
                <div class="gallery-info">
                  <h3>{{ .Title }}</h3>
                  {{ if .Params.location }}
                    <p class="gallery-location">📍 {{ .Params.location }}</p>
                  {{ end }}
                  {{ if .Date }}
                    <time class="gallery-date">{{ .Date.Format "2006-01-02" }}</time>
                  {{ end }}
                </div>
              </div>
            </a>
          </figure>
        {{ end }}
      </article>
    {{ end }}
  </div>
</div>
{{ end }}
