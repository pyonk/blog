baseUrl = "https://pyonk.github.io/blog/"
theme = "hello-friend"
paginate = 5
defaultContentLanguage = "ja"

[params]
  # dir name of your blog content (default is `content/posts`)
  # contentTypeName = "content/posts"
  # "light" or "dark"
  defaultTheme = "light"
  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 0
  googleAnalytics = "UA-85825684-1"
  showReadingTime = true

[markup]
  [markup.blackFriday]
    hrefTargetBlank = true

[languages]
  [languages.ja]
    title = "わいがかいた"
    subtitle = ""
    keywords = ""
    copyright = ""
    menuMore = "Show more"
    writtenBy = "Written by"
    readMore = "Read more"
    readOtherPosts = "Read other posts"
    newerPosts = "Newer posts"
    olderPosts = "Older posts"

    [languages.ja.params.logo]
      logoText = "わいがかいた"
      logoHomeLink = "/blog/"

