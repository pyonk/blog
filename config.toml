baseUrl = "https://pyonk.github.io/blog/"
theme = "pyonk"
defaultContentLanguage = "ja"
enableEmoji = true

[main]
  content = "./content/"

[services]
  [services.googleAnalytics]
    ID = "G-51GX3P4YPL"

[params]
  # dir name of your blog content (default is `content/posts`)
  contentTypeName = "posts"
  # "light" or "dark"
  defaultTheme = "light"
  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 0
  showReadingTime = true

[markup]
  [markup.blackFriday]
    hrefTargetBlank = true

[pagination]
    pagerSize = 5

[languages]
  [languages.ja]
    title = "わいがかいた"
    copyright = ""

    [languages.ja.params]
      subtitle = ""
      newerPosts = "Newer posts"
      olderPosts = "Older posts"
      menuMore = "Show more"
      readOtherPosts = "Read other posts"
      writtenBy = "Written by"
      readMore = "Read more"
      keywords = "わいがかいた"
      [languages.ja.params.logo]
        logoText = "わいがかいた"
        logoHomeLink = "/blog/"

