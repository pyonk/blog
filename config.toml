baseUrl = "https://pyonk.github.io/blog/"
theme = "hugo-theme-console"
paginate = 5
defaultContentLanguage = "ja"
googleAnalytics = "G-51GX3P4YPL"
enableEmoji = true

[params]
  # dir name of your blog content (default is `content/posts`)
  # contentTypeName = "content/posts"
  # "light" or "dark"
  defaultTheme = "dark"
  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 0
  showReadingTime = true
  [[params.navlinks]]
  name = "about/"
  url = "about/"

  [[params.navlinks]]
  name = "posts/"
  url = "posts/"

  [[params.navlinks]]
  name = "photos/"
  url = "photos/"

[markup]
  [markup.blackFriday]
    hrefTargetBlank = true

[languages]
  [languages.ja]
    title = "わいがかいた"
    copyright = ""

    [languages.ja.params]
      subtitle = ""
      newerPosts = "Newer posts"
      olderPosts = "Older posts"
      menuMore = "Show more"
      readOtherPosts = "Read other posts"
      writtenBy = "Written by"
      readMore = "Read more"
      keywords = "わいがかいた"
      [languages.ja.params.logo]
        logoText = "わいがかいた"
        logoHomeLink = "/blog/"

